<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-section-1">
                <img src="img/m.svg" alt="logo-m">
                <h1>inance</h1>
            </div>
            <div class="navbar-section-2">
                <h2>Hi, Rogers</h2>
                <div>
                    <img src="img/search.svg" alt="search-icone">
                    <input type="text" name="" id="" placeholder="Search">
                </div>
            </div>
            <div class="navbar-section-3">
                <img src="img/notification.svg" alt="notification">
                <img src="img/profil.png" alt="profil-icone">
            </div>
        </nav>
    </header>
    
    <main>
        <section class="main-grid">
            <div class="main-div-1">
                <div class="dashboard-section-1">
                    <img src="img/icon-1.svg" alt="category-1">
                    <h3>Dashboard</h3>
                </div>
                <div class="dashboard-section-2">
                    <div>
                        <img src="img/category.svg" alt="category-2">
                        <h3>Invoices</h3>
                    </div>
                    <div>
                        <img src="img/personnage.svg" alt="personnage">
                        <h3>Clients</h3>
                    </div>
                    <div>
                        <img src="img/pack.svg" alt="products">
                        <h3>Products</h3>
                    </div>
                    <div>
                        <img src="img/email.svg" alt="message">
                        <h3>Messages</h3>
                    </div>
                    <div>
                        <img src="img/parametre.svg" alt="parametres">
                        <h3>Settings</h3>
                    </div>
                    <div>
                        <img src="img/interrogation.svg" alt="interrogation">
                        <h3>Help</h3>
                    </div>
                </div>
                <div class="logout">
                    <img src="img/logout.svg" alt="log-out">
                    <h3>Log Out</h3>
                </div>
            </div>
            <div class="main-div-2">

            </div>
            <div class="main-div-3">

            </div>
        </section>
    </main>
</body>
</html>
